<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<script>
// Defining a function to display error message
function printError(elemId, hintMsg) {
    document.getElementById(elemId).innerHTML = hintMsg;
}

// Defining a function to validate form 
function validateForm() {
    // Retrieving the values of form elements 
    var name = document.contactForm.name.value;
    var email = document.contactForm.email.value;
    var mobile = document.contactForm.mobile.value;
  
    var address=document.contactForm.address.value;
    var message=document.contactForm.message.value;
    var gender = document.contactForm.gender.value;

    
	// Defining error variables with a default value
    var nameErr = emailErr = mobileErr =  genderErr = addressErr = messageErr=true;
    
    // Validate name
    if(name == "") {
        printError("nameErr", "Please enter your name");
    } else {
        var regex = /^[a-zA-Z\s]+$/;                
        if(regex.test(name) === false) {
            printError("nameErr", "Enter a valid name,Aplapbhets are allowed");
        } else {
            printError("nameErr", "");
            nameErr = false;
        }
    }
    
    // Validate email address
    if(email == "") {
        printError("emailErr", "Please enter your email address");
    } else {
        // Regular expression for basic email validation
        var regex = /^\S+@\S+\.\S+$/;
        if(regex.test(email) === false) {
            printError("emailErr", "Please enter a valid email address");
        } else{
            printError("emailErr", "");
            emailErr = false;
        }
    }
    
    // Validate mobile number
    if(mobile == "") {
        printError("mobileErr", "Please enter your mobile number");
    } else {
        var regex = /^[1-9]\d{9}$/;
        if(regex.test(mobile) === false) {
            printError("mobileErr", "Please enter a valid 10 digit mobile number");
        } else{
            printError("mobileErr", "");
            mobileErr = false;
        }
    }
    
 
    
    // Validate gender
    if(gender == "") {
        printError("genderErr", "Please select your gender");
    } else {
        printError("genderErr", "");
        genderErr = false;
    }

  // Validate address
    if(address == "") {
        printError("addressErr", "Please enter your address");
    } else {
        var regex = /^[a-zA-Z\s]+$/;                
        if(regex.test(address) === false) {
            printError("addressErr", "Please enter a valid name");
        } else {
            printError("addressErr", "");
            addressErr = false;
        }
    }

 // Validate message
    if(message == "") {
        printError("messageErr", "Please enter your message");
    } else {
        var regex = /^[a-zA-Z\s]+$/;                
        if(regex.test(message) === false) {
            printError("messageErr", "Please enter a valid name");
        } else {
            printError("messageErr", "");
            addressErr = false;
        }
    }
    
    // Prevent the form from being submitted if there are any errors
    if((nameErr || emailErr || mobileErr ||  genderErr || addressErr || messageErr) == true) {
       return false;
    } else {
        // Creating a string from input data for preview
        var dataPreview = "You've entered the following details: \n" +
                          "Full Name: " + name + "\n" +
                          "Email Address: " + email + "\n" +
                          "Mobile Number: " + mobile + "\n" +
                          
                          "Gender: " + gender + "\n" +
                        "Address: " + address + "\n" +
                           "Message: " + message + "\n";
     
        // Display input data in a dialog box before submitting the form
        alert(dataPreview);
    }
};
</script>
</head>
<body>
<form name="contactForm" onsubmit="return validateForm()" action="" method="post">
<div class="container">
<div id="header">
<h3>Registration form</h3>
</div>

    <div class="row">
        <label>Full Name</label>
        <input type="text" name="name">
        <div class="error" id="nameErr"></div>
    </div>
    <div class="row">
        <label>Email Address</label>
        <input type="text" name="email">
        <div class="error" id="emailErr"></div>
    </div>
    <div class="row">
        <label>Mobile Number</label>
        <input type="text" name="mobile" maxlength="10">
        <div class="error" id="mobileErr"></div>
    </div>
 
    <div class="row">
        <label>Gender</label>
        <div class="form-inline">
            <label><input type="radio" name="gender" value="male"> Male</label><br>
            <label><input type="radio" name="gender" value="female"> Female</label>
        </div>
        <div class="error" id="genderErr"></div>
    </div>
   
<div class="row">
        <label>Address</label>
        <input type="text" name="address">
        <div class="error" id="addressErr"></div>
    </div>
<div class="row">
        <label>message</label>
        <input type="text" name="message">
        <div class="error" id="messageErr"></div>
    </div>
<div class="footer">
<label><input type="checkbox" name="cond[]" value="check">please check all details before submiting form</label>
</div>
    <div class="row">
        <input type="submit" value="Submit">
    </div>
</form>

</body>
</html>
